version: '3.8'

services:
  vue-app:
    image: frontend-image
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-container
    ports:
      - "5173:80"
    restart: unless-stopped
    networks:
      - app-network

  fastapi-app:
    image: backend-image
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-container
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - app-network

  grobid-service:
    image: grobid/grobid:0.8.0
    container_name: grobid-container
    ports:
      - "8070:8070"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge